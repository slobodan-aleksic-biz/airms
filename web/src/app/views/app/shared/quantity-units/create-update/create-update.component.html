<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <i class="icon-note"></i> {{ title }}
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <form [formGroup]="formGroup" novalidate (ngSubmit)="onSubmit()" class="needs-validation">
                <div class="form-group">
                  <label class="col-form-label" for="code">Code *</label>
                  <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text"><i class="icon-grid"></i></span></div>
                    <input class="form-control"
                          id="code"
                          type="text"
                          formControlName="code"
                          placeholder="Code"
                          autocomplete="off"
                          required
                          autofocus
                          [ngClass]="{ 'is-invalid': submitted && f.code.errors, 'is-valid': f.code.touched && !f.code.errors }" />
                  </div>
                  <div class="error-messages">
                    <ng-container *ngFor="let error of error_messages.name">
                      <div class="error-message"
                        *ngIf="f.code.hasError(error.type) && (f.code.dirty || f.code.touched)">
                        {{ error.message }}
                      </div>
                    </ng-container>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-form-label" for="name">Name *</label>
                  <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text"><i class="icon-grid"></i></span></div>
                    <input class="form-control"
                          id="name"
                          type="text"
                          formControlName="name"
                          placeholder="Name"
                          autocomplete="off"
                          required
                          autofocus
                          [ngClass]="{ 'is-invalid': submitted && f.name.errors, 'is-valid': f.name.touched && !f.name.errors }" />
                  </div>
                  <div class="error-messages">
                    <ng-container *ngFor="let error of error_messages.name">
                      <div class="error-message"
                        *ngIf="f.name.hasError(error.type) && (f.name.dirty || f.name.touched)">
                        {{ error.message }}
                      </div>
                    </ng-container>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-form-label" for="description">Description</label>
                  <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text"><i class="icon-speech"></i></span></div>
                    <textarea class="form-control"
                          id="description"
                          type="text"
                          formControlName="description"
                          placeholder="Description"
                          autocomplete="off"
                          autofocus
                          [ngClass]="{ 'is-invalid': submitted && f.description.errors, 'is-valid': f.description.touched && !f.description.errors }" >
                    </textarea>
                  </div>
                </div>

                <div class="form-group">
                  <div class="row">
                    <label class="col-form-label col" for="is_consumable">Is consumable? *</label>
                    <div class="input-group col">
                        <label class="switch switch-3d switch-label switch-success ml-auto" >
                        <input type="checkbox"
                          class="form-control switch-input"
                          id="is_consumable"
                          formControlName="is_consumable"
                          [ngClass]="{ 'is-invalid': submitted && f.is_consumable.errors, 'is-valid': !f.is_consumable.errors }"
                        >
                        <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
                      </label>
                    </div>
                  </div>
                  <div class="error-messages">
                    <ng-container *ngFor="let error of error_messages.is_consumable">
                      <div class="error-message"
                        *ngIf="f.is_consumable.hasError(error.type) && (f.is_consumable.dirty || f.is_consumable.touched)">
                        {{ error.message }}
                      </div>
                    </ng-container>
                  </div>
                </div>

                <div class="form-group">
                  <button class="btn btn-success mr-1  w100px" type="submit" [disabled]="formGroup.invalid">Save</button>
                  <button
                    class="btn btn-danger w100px"
                    type="reset"
                    [disabled]="formGroup.pristine && !submitted"
                    (click)="onReset()"
                    *ngIf="!id">Reset</button>
                  <a (click)="onCancel()" class="btn btn-secondary mr-1 w100px">Cancel</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
